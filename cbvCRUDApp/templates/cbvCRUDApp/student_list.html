<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>
    <a href="/create">Add Student</a>
    <h1>Students List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Test Score</th>
            </tr>
        </thead>
        <tbody>
        {% if student_list %}
            {% for student in student_list %}
            <tr>
                <td><a href="/{{student.id}}">{{student.id}}</a></td>
                <td><a href="/{{student.id}}">{{student.firstName}}</a></td>
                <td><a href="/{{student.id}}">{{student.lastName}}</a></td>
                <td><a href="/{{student.id}}">{{student.testScore}}</a></td>
            </tr>
            {% endfor %}
        {% else %}
        <tr>
            <td colspan="4">No Data Found</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</body>
</html>
